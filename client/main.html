<head>
  <title>Multiplication Practice</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {{> practice}}
</body>

<template name="practice">
  <div id="container" class="{{ state }}">
    <p id="question">
      {{factorA}} Ã— {{factorB}} =
      <input type="tel" id="answer" size="3" maxlength="3" />
    </p>

    <p id="result">{{ state }}</p>
    {{#if hasExpected}}
      <p id="actual">Correct Answer: {{ expected }}</p>
    {{/if}}
    {{#if isAsking}}
      {{#if canAnswer}}
        <button id="checkAnswer">CHECK</button>
      {{/if}}
    {{else}}
      <button id="newProblem">NEW PROBLEM</button>
    {{/if}}
  </div>
</template>
